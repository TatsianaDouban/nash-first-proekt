<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay up to date!</title>
    <link rel="stylesheet" href="stylescss/normalize.css">
    <link rel="stylesheet" href="stylescss/header.css">
    <link rel="stylesheet" href="stylescss/footer.css">
    <link rel="stylesheet" href="stylescss/stay-up-to-date.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&family=Roboto+Condensed:wght@400;700&family=Ubuntu&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <section>
      <div class="stay-up-to-date"><h1>Stay up to date!</h1></div>
      <div class="subscribe"><h2>Subscribe to receive our newsletter!</h2></div>
      <div class="want-updates">
        Want updates on new products, coupons, recipes and more?
      </div>
      <div class="button-push">
        <button class="button-push__redbutton">SUBSCRIBE</button>
      </div>
      <div class="container-for-milk-cartons">
           <img class="img" src="img/cut-cut-compressed-boxesdown.jpg" alt="Milk cartons">
             </div>
    </section>

    <footer class="container-footer">
      <div class="container-footer__blockone">
        <div class="itemlogo"><img src="img/Fresh Farmsfooter.png"></div>
      </div>
      <div class="container-footer__blocktwo">
        <nav class="container-footer__blocktwo_shop">
          Shop
          <p>Sale</p>
          <p>New Products</p>
          <p>Collection</p>
        </nav>
        <nav class="container-footer__blocktwo_about">
          About
          <p>Our story</p>
          <p>Newsletter</p>
        </nav>
        <nav class="container-footer__blocktwo_help">
          Help
          <p>Sign in</p>
          <p>Register</p>
        </nav>
        <nav class="container-footer__blocktwo_help">
          Stay in Touch
          <div class="cochialicon">
            <a href="#"><img src="img/Group 5746.png"> </a>
            <a href="#"><img src="img/Instagram.png"> </a>
            <a href="#"><img src="img/Twitter.png"> </a>
            <a href="#"><img src="img/Facebook.png"> </a>
          </div>
        </nav>
      </div>
    </footer>
