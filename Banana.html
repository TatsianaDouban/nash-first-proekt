<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana</title>
    <link rel="stylesheet" href="stylescss/componentMilk.css">
</head>

<body>
    <h2 class="name-product">Banana</h2>
    <main class="allcontainer">
        <div class="packfon">
            <img class="fon" src="img/e0f4e86755e70b022bd7083553a890e2.png">
        </div>
        <div class="description">
            <p>.5 gal , $10 USD</p>
            <p>Tasty banana milk blended to perfection. You will not be able to get enough of this delicious drink.</p>
            <p><img src="img/Frame.png"></p>
            <p>“So happy i tried this out. Definitely will be buying from this brand again.”
                Brooke, 2021</p>
            <p>Add to Cart</p>
            <div class="styletbutton">
                <button class="putmilk-minus"
                    onclick="document.querySelector('#steve').value=parseInt(document.querySelector('#steve').value)<1?parseInt(document.querySelector('#steve').value):parseInt(document.querySelector('#steve').value)-1">-</button>
                <input type=" number" id="steve" min="0" max="900" value=0>
                <button class="putmilk-plus"
                    onclick="document.querySelector('#steve').value=parseInt(document.querySelector('#steve').value)>899?parseInt(document.querySelector('#steve').value):parseInt(document.querySelector('#steve').value)+1">+</button>
            </div>
        </div>
    </main>
</body>

</html>
